<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Guess-Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <div class="headerformat">
            <div id="Myname">
                <h1>Hangman Sports</h1>
            </div>
        </div>
        <div id="big-container">
            <div id="contact_container">
                <div id="Heading_row">
                    <div id="image_column">
                        <h2>Images</h2>
                    </div>
                    <div id="game_column">
                        <h2>Guess the game</h2>
                    </div>
                </div>
                <div id="game_row">
                    <div id="picture">
                        <img src="" alt="">
                    </div>
                <div id="game">
                    <div class="starter">
                        <h3>Press Any Key To Get Started</h3>
                        <hr>
                    </div>
                      <div class="number of wins">
                          <h3>Wins</h3>
                          <hr>
                      </div>
                        <div class="choosen word">
                           <h3>Current Word</h3>
                           <h3>- - - - - - - -</h3>
                           <hr>
                        </div>
                        <div class="remaining guesses">
                            <h3>Number of Guesses Remaining</h3>
                            <h3>(- -)</h3>
                            <hr>
                        </div>
                        <div class="guessed letters">
                            <h3>Letters Already Guessed</h3>
                            <h3>(- -)</h3>
                            <hr>
                        </div>
                </div>
            </div>
        </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
